<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <table border="10" style="color: aliceblue; border-collapse: collapse; border: 20px;">
        <tr>
            <!-- TH : Table Header -->
            <th>No</th>
            <th>Name</th>
            <th>Class</th>
        </tr>
        <tr>
            <!-- TD: Table Data -->
            <td>1</td>
            <td>Malih</td>
            <td>4</td>
        </tr>
        <tr>
            <!-- TD: Table Data -->
            <td>2</td>
            <td>Putri</td>
            <td>6</td>
        </tr>
    </table>
</body>
</html>
